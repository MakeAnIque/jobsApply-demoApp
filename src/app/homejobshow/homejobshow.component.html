<mat-card>
  <div class="hover">
    <div class="my-1">
      <span class="" style="font-size: 2rem;"
        >{{ item.jobTitle }}
        <span
          class="badge rounded-pill py-2 px-3 font-weight-normal ml-2"
          [ngClass]="
            item.jobTypeId === 1
              ? 'badge-warning'
              : item.jobTypeId === 2
              ? 'badge-secondary'
              : item.jobTypeId === 3
              ? 'badge-info'
              : item.jobTypeId === 4
              ? 'badge-success'
              : ''
          "
          style="font-size: 0.8rem;"
          >{{ item.jobType }}</span
        ></span
      >
    </div>
    <div class="row justify-content-between align-items-center mt-3">
      <div class="col-8">
        <span
          ><i
            class="fa fa-building text-secondary mr-2"
            style="opacity: 0.6;"
          ></i>
          <a [href]="visit(item.empUrl)" target="_blank">{{
            item.companyName
          }}</a></span
        >
        <span class="text-secondary font-weight-bold ml-4">
          <i class="fa fa-globe text-secondary wrap" style="opacity: 0.6;"></i>
          <span class="ml-2">{{ item.Address }}</span>
        </span>
      </div>
      <div class="col-4 text-right">
        <button class="btn btn mr-2 rounded-circle heartbg">
          <i class="fa fa-heart"></i>
        </button>
        <button
          mat-raised-button
          color="primary"
          (click)="sendMessage(item.empId, item.jobId)"
        >
          Apply Job
        </button>
      </div>
    </div>
  </div>
</mat-card>
