<div class="container">
  <div class="row">
    <div class="col-12 d-flex mt-5" style="justify-content: center;">
      <h1 class="text-bold" style="font-size: 3em; opacity: 0.8;">
        Subscribe to out Newsletter
      </h1>
    </div>
    <div class="col-12 d-flex mt-2" style="justify-content: center;">
      <span>
        We keep sharing valuable tips for jobseekers & employers. Don't lose out
        on any piece of game changing advise.
      </span>
    </div>
    <div class="col-12 d-flex mt-4" style="justify-content: center;">
      <mat-form-field appearance="outline" style="width: 50%;">
        <mat-label>Email</mat-label>
        <input
          matInput
          placeholder="Enter Email Address Ex:example@gmail.com"
        />
        <mat-icon style="opacity: 0.6;" matSuffix>email</mat-icon>
      </mat-form-field>
      <button
        class="mt-1 ml-2"
        style="width: auto; height: 3.5em;"
        mat-raised-button
        color="primary"
      >
        Subscribe
      </button>
    </div>
  </div>
</div>
