<app-header></app-header>

<div class="container-fluid mt-5">
  <div class="row">
    <mat-card style="width: 100%;">
      <div class="row">
        <div
          class="col-4 d-flex align-items-center"
          style="justify-content: flex-end;"
        >
          <div>
            <h1 style="margin-top: 4em; font-size: 5em; font-weight: bold;">
              Contact Us
            </h1>
          </div>
        </div>
        <div class="col-8">
          <img
            src="../../assets/6671.jpg"
            style="width: 100%; height: 100%;"
            alt=""
          />
        </div>
      </div>
    </mat-card>

    <div class="container-fluid">
      <div class="row">
        <mat-card style="width: 100%;">
          <div class="container">
            <div class="row">
              <div class="col-12">
                <h1 style="font-weight: bold;">Contact Information</h1>
              </div>
            </div>
            <div class="row">
              <div class="col-3">
                <span style="line-height: 1.8;">
                  <i class="fa fa-map-marker"></i> IIM Lucknow (Noida Campus
                  Incubator) B-1, Sector 62, Noida, Uttar Pradesh 201307
                </span>
              </div>
              <div class="col-3">
                <i class="fa fa-phone"></i> +91 9910147545
              </div>
              <div class="col-3">
                <i class="fa fa-envelope"></i> tarun@startupjob.in
              </div>
              <div class="col-3">
                <i class="fa fa-globe"></i>
                <a routerLink="/"> www.startupjob.in</a>
              </div>
            </div>
            <div class="row mt-5">
              <div class="col-6">
                <mat-card>
                  <div class="row">
                    <div class="col-12">
                      <img
                        src="../../assets/24421.jpg"
                        style="width: 100%;"
                        alt=""
                      />
                    </div>
                  </div>
                </mat-card>
              </div>
              <div class="col-6">
                <mat-card>
                  <div class="row">
                    <div class="col-12">
                      <mat-form-field appearance="outline" style="width: 100%;">
                        <mat-label>Full Name</mat-label>
                        <input matInput placeholder="Your Full Name Ex: Jhon" />
                        <mat-icon matSuffix>person</mat-icon>
                      </mat-form-field>
                    </div>
                    <div class="col-12">
                      <mat-form-field appearance="outline" style="width: 100%;">
                        <mat-label>Email</mat-label>
                        <input matInput placeholder="Ex:example@gmail.com" />
                        <mat-icon matSuffix>email</mat-icon>
                      </mat-form-field>
                    </div>
                    <div class="col-12">
                      <mat-form-field appearance="outline" style="width: 100%;">
                        <mat-label>Subject</mat-label>
                        <input matInput placeholder="Ex:Apply for job" />
                        <mat-icon matSuffix>email</mat-icon>
                      </mat-form-field>
                    </div>
                    <div class="col-12">
                      <mat-form-field appearance="outline" style="width: 100%;">
                        <mat-label>Message</mat-label>
                        <textarea
                          matInput
                          name=""
                          id=""
                          cols="30"
                          rows="11"
                          placeholder="Ex:Send message you want to ask"
                        ></textarea>
                        <mat-icon matSuffix>email</mat-icon>
                      </mat-form-field>
                    </div>
                    <div class="col-12">
                      <button mat-raised-button color="primary">
                        SEND MESSAGE
                      </button>
                    </div>
                  </div>
                </mat-card>
              </div>
            </div>
          </div>
        </mat-card>
      </div>
    </div>
  </div>
</div>
<div class="container-fluid">
  <div class="row">
    <mat-card style="width: 100%;">
      <app-subcriber-news-letter></app-subcriber-news-letter>
    </mat-card>
  </div>
</div>
