<div class="row login-card">
  <section class="card-area position-relative">
    <div class="animate__animated animate__fadeIn">
      <mat-progress-bar mode="indeterminate" *ngIf="loading"></mat-progress-bar>
      <mat-card class="col-12">
        <div class="row">
          <div class="col-6">
            <div class="row">
              <div class="col-12">
                <div class="d-flex">
                  <!-- <i class="fa fa-paper-plane user-logo"></i> -->
                  <strong><h1 class="mt-3">POST JOB</h1></strong>
                </div>
              </div>
              <div class="col-12">
                <hr />
              </div>
            </div>

            <div class="row">
              <form [formGroup]="postForm" style="width: 100%;">
                <div class="col-12">
                  <mat-form-field
                    appearance="outline"
                    autocomplete="off"
                    style="width: 100%;"
                  >
                    <mat-label>Email</mat-label>
                    <input
                      matInput
                      placeholder="ex:example@gmail.com"
                      formControlName="email"
                    />
                    <mat-icon class="set-icon" matSuffix>email</mat-icon>
                    <!-- <mat-error *ngIf="loginForm.get('email').invalid">{{
                            getErrorMessage("email")
                          }}</mat-error> -->
                  </mat-form-field>
                </div>
                <div class="col-12">
                  <mat-form-field
                    appearance="outline"
                    autocomplete="off"
                    style="width: 100%;"
                  >
                    <mat-label>Password</mat-label>
                    <input
                      type="password"
                      matInput
                      placeholder="Password"
                      formControlName="password"
                    />
                    <mat-icon class="set-icon" matSuffix>lock</mat-icon>
                    <!-- <mat-error *ngIf="loginForm.get('password').invalid">{{
                            getErrorMessage("password")
                          }}</mat-error> -->
                  </mat-form-field>
                </div>
              </form>
            </div>
            <div class="row mt-3">
              <div class="col-12">
                <button mat-raised-button color="primary" style="width: 100%;">
                  Post Job
                </button>
              </div>
            </div>
          </div>

          <div class="col-1">
            <div class="vl"></div>
          </div>
          <div class="col-5">
            <h1 class="mt-3">Posted Jobs</h1>
            <hr />
            <div style="overflow: auto; height: 300px;">
              <ng-container
                *ngFor="let item of [1, 2, 3, 4, 5, 6, 7, 6, 7, 8, 9]"
              >
                <div>
                  <app-posted-card-template
                    [byU]="item"
                  ></app-posted-card-template>
                </div>
              </ng-container>
            </div>
          </div>
        </div>
      </mat-card>
    </div>
  </section>
</div>
